<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new student</title>
</head>
<body>
    <main>
        <section class="top-container">
            <h1>Create a new student</h1>
        </section>
        <section class="middle-container">
            <form action="#" th:action="@{/save}" method="post" th:object="${student}" class="form">
                <div class="form">
                    <label for="name">Enter name: </label>
                    <input type="hidden" th:field="*{id}">
                    <input type="text" name="name" id="name" th:field="*{name}" required placeholder="name">
                </div>
                <div class="form">
                    <label for="password">Enter password: </label>
                    <input type="password" name="password" id="password" th:field="*{password}"
                                   required placeholder="password">
                </div>
                <div class="form">
                    <button type="submit">Save</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
